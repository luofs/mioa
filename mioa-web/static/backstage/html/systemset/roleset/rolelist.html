<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>角色管理</title>
	<meta name="keywords" content="" />
    <meta name="description" content="LarryCMS Version:1.09" />
	<meta name="Author" content="larry" />
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="../../../../common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../../common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../../common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../css/common.css" media="all">
</head>
<body>
<!-- 角色列表 -->
<div class="layui-fluid larry-wrapper">
    <div class="layui-row  animated bounceIn">
    	<div class="layui-col-lg12 layui-col-md12 layui-col-sm12 layui-col-xs12">
    		<fieldset class="layui-elem-field layui-field-title site-title">
                <legend><a name="color-design">角色管理</a></legend>
            </fieldset>
            <div class="layui-btn-group larry-group" id="role_btn_group">
                <button class="layui-btn"  data-type="add"><i class="layui-icon">&#xe61f;</i><cite>增加角色</cite></button>
                <button class="layui-btn layui-btn-danger"  data-type="del"><i class="layui-icon">&#xe640;</i><cite>删除角色</cite></button>
            </div>
    	</div>

    	<div class="layui-col-lg12 layui-col-md12 layui-col-sm12 layui-col-xs12">
    		<div class="user-tables">
    			<table id="roleTables" lay-filter="roleTables"></table>
    		</div>
    	</div>
    </div>
</div>

<script type="text/html" id="positionbar">
  <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="assign">权限</a>
  <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>
<!-- 加载js文件 -->
<script type="text/javascript" src="../../../../common/frame/layui/layui.js"></script> 
<script type="text/javascript" src="../../../js/common.js"></script> 
<script type="text/javascript" src="../../../js/systemset/roleset/role.js"></script>

<!-- 角色编辑 -->
<div id="roleAddOrUpdateContain" style="display: none">
<div class="larry-grid larry-wrapper">
<form id="editRoleForm" class="layui-form" >
	<input type="hidden" name="id"/>
  <div class="layui-form-item">
    <label class="layui-form-label">角色名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" value="" required  lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">角色描述</label>
    <div class="layui-input-block">
      <input type="text" name="descr" value=""  placeholder="请输入职位描述" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="editRoleForm">提交</button>
      <button class="layui-btn layui-btn-primary" id="closeWinBtn">取消</button>
    </div>
  </div>
</form>
</div>
</div> 

</body>
</html>
